<link rel="import" href="../../polymer/polymer.html">

<!--
An element providing a solution to an demo animated list.

Example:

    <animated-list></animated-list>

@group Seed Elements
@element animated-list
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="animated-list">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        padding: 16px 32px;
        max-width: 1200px;
      }

      .content-wrapper {
        padding: 32px;
      }

      .content-wrapper > ::content .animated-list-item {
        background-color: rgba(0, 0, 0, 0);
        max-width: 100%;
        transition: background-color ease-out 200ms, padding ease-out 200ms;
      }

      .content-wrapper > ::content .animated-list-item.list-item-opened {
        background-color: rgba(0, 0, 0, 0.24);
        padding: 32px 16px;
        transition: background-color ease-in 200ms, padding ease-in 200ms;
      }
    </style>
    <div class="content-wrapper">
      <content></content>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'animated-list',

    ready: function() {
      this.getEffectiveChildren().forEach(function(child) {
        if (child.localName !== 'template' && child.localName !== 'iron-list') {
          child.classList.add('animated-list-item');
        }
      });
    }

  });

</script>
